<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>


    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"

    <link rel="stylesheet" href="./CSS/all.min.css">

<body>
    <h1 class="my-5 mybookmark">Bookmarker</h1>

    <div class="conatiner  ">

        <div class="container box  ">
            <h2 class=" mt-3 text-center"><i class="fa-solid fa-bookmark mt-3"></i> Bookmark your favorite sites <i
                    class="fa-solid fa-bookmark"></i>
            </h2>

            <!-- input -->
            <div class="inputs mt-4 d-flex flex-column justify-content-center ">
                <label for="bookmarkName" class="site"> <i class="fa-solid fa-book-bookmark pe-2"></i> Site Name</label>
                <input type="text" class="form-control mt-1" placeholder="Bookmark Name" id="bookmarkName">

                <label for="siteUrl" class="site mt-5"> <i class="fa-solid fa-link pe-2"></i> Site URL</label>
                <input type="text" class="form-control mt-1" placeholder="Website URL" id="siteUrl">


                <button id="submitBtn" class="btn mt-4 d-block" onclick="submitfn()">Submit</button>
                <button id="editBtn" class="btn mt-4 bg-warning d-none" onclick="applyEdit()">Update</button>
            </div>

        </div>



        <table class=" table mt-4 text-center bg-light">
            <thead>
                <tr>
                    <th class="text-capitalize">index</th>
                    <th class="text-capitalize">Website Name</th>
                    <th class="text-capitalize">Visit</th>
                    <th class="text-capitalize">Delete</th>
                    <th class="text-capitalize">Update</th>
                </tr>
            </thead>
            <tbody id="tableContent"></tbody>
